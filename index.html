<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="result-section">
          <h1>Your Result</h1>
          <div class="result-circle">
            <span class="bold-num" id="result-total"></span>
            <span class="little-num"style="color:rgb(152, 127, 221)">of 100</span>
          </div>
          <script src="result.js"></script>
          <p style="margin: 0;font-weight: bold;">Great</p>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-section">
          <h1>Summary</h1>

          <div class="summaries" id="parentNode">
          </div>
          <script src="script.js"></script>

          <button>Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/eniolasoar">Eniola Anishe</a>.
      </div> 
    </div>


  </body>
</html>
